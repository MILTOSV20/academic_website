<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Massively - Dark Theme</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #121212; /* Dark background */
      color: #e0e0e0; /* Light text */
      line-height: 1.6;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      background-color: #1c1c1c; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
    }

    .hero-title {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero-description {
      font-size: 1.5rem;
      margin-bottom: 2rem;
    }

    .hero-button {
      display: inline-block;
      color: #fff;
      font-size: 2rem;
      margin-top: 1rem;
      transition: transform 0.3s;
    }

    .hero-button:hover {
      transform: translateY(5px);
    }

    .hero-button svg {
      fill: #ff7043;
    }

    /* Features Section */
    .features {
      background-color: #1f1f1f;
      padding: 4rem 0;
    }

    .section-title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 3rem;
      color: #ff7043; /* Accent color */
    }

    /* Grid Layout for Features Section */
    .features-grid {
      margin: 0 auto;
      display: grid;
      grid-template-columns:1fr 1fr; /* Default layout for mobile: 1 column */
      grid-template-rows: auto auto; /* Default layout for mobile: 2 rows */
      grid-template-areas: 
      "feature-item-1 feature-item-1"
      "feature-item-2 feature-item-3";
    }

    .feature-item {
      background-color: #2c2c2c;
      padding: 2rem;
      text-align: center;
      border: 2px solid #333; /* Add a border around each item */
    }

    .feature-item h3 {
      font-size: 1.75rem;
      margin-bottom: 1rem;
    }

    .feature-item p {
      font-size: 1rem;
      color: #b0b0b0;
    }

    /* Large Feature Item */
    .feature-item-1 {
      grid-area: feature-item-1; /* Take up the first grid area */
    }

    .feature-item-2 {
      grid-area: feature-item-2; /* Take up the second grid area */
    }
    .feature-item-3 {
      grid-area: feature-item-3; /* Take up the third grid area */
    }
    

    /* About Section */
    .about {
      background-color: #121212;
      padding: 4rem 0;
      text-align: center;
    }

    .about-description {
      font-size: 1.25rem;
      color: #b0b0b0;
      margin-top: 1rem;
    }

    /* Footer Section */
    .footer {
      background-color: #1c1c1c;
      padding: 2rem 0;
      text-align: center;
      color: #888;
    }

    .footer p {
      font-size: 1rem;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .features-grid {
        grid-template-columns: 1fr; /* Stack the cards on smaller screens */
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-description {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section class="hero">
    <div class="container">
      <h1 class="hero-title">Welcome to Massively</h1>
      <p class="hero-description">A modern website for your next big project.</p>
      <a href="#features" class="hero-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="40" height="40">
          <path d="M12 16l4-4h-3V4h-2v8H8z"/>
        </svg>
      </a>
    </div>
  </section>

  <!-- Features Section -->
  <section id="features" class="features">
    <div class="container">
      <div class="features-grid">
        <div class="feature-item feature-item-1">
          <h3>Projects</h3>
          <p>Adapts to all screen sizes for the best user experience.</p>
        </div>
        <div class="feature-item feature-item-2">
          <h3>Academic Interests</h3>
          <p>Read my Mater's thesis on....</p>
        </div>
        <div class="feature-item feature-item-3">
          <h3>About</h3>
          <p>Who i am. My academic and professional background.</p>
        </div>
      </div>
    </div>
  </section>
  

  

  <!-- Footer Section -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Massively Theme. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
